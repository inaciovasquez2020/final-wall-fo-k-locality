name: final-wall-sanity

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check canonical files
        run: |
          test -f README.md
          test -f STATUS.md
          test -f FREEZE.md
          test -f Oblivion_Final_Wall.tex
          test -f CITATION.cff
          test -f LICENSE
          echo "Final Wall sanity checks passed"
